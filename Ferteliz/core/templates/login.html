{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}"> 
    <title>Logue com a Ferteliz</title>
</head>
<body>
  <!-- Navbar do projeto -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary page-nav">
    <div class="container-fluid page-navbar">
      <a class="navbar-brand" href="#"><img src="{% static 'imgs/logo.png' %}" alt="Logo Ferteliz" class="brand-image"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item right-border navbar-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Início</a>
          </li>
          <li class="nav-item navbar-item">
            <a class="nav-link" href="mailto:ferteliz.contato@gmail.com">Fale conosco</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning signup-btn" style="border-radius: 30px;" href="{% url 'cadastroMenu' %}">Cadastre-se</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fim da navbar do projeto -->

  <main>
    <section class="page-section-1">
      <div class="section1-title_container">
        <h2>Conecte-se conosco.</h2>
        <h2>Vire a chave do sucesso!</h2>
      </div>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3 mx-auto p-2" style="width: 500px; margin-top: 14px; font-size: 20px">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" style="text-align: center; color: #000; border: 1px solid black;" id="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="mb-3 mx-auto p-2" style="width: 500px; margin-top: -8px; font-size: 20px">
          <label for="password" class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" style="text-align: center; color: #000; border: 1px solid black;" id="password" placeholder="" required>
        </div>

        <div class="d-grid mx-auto" style="width: 500px;">
          <button type="submit" class="btn btn-warning login-btn">Entrar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <span class="copyright">© 2024 Ferteliz. Todos os direitos reservados.</span>
      
      <div class="footer-contact_container">
        <span>Telefone: (19) 9986-4556 </span>
        <span>Email: Ferteliz.contato@gmail.com</span>
      </div>
      
      <div class="footer-icon_container">
        <img src="{% static 'imgs/insta-icon.svg' %}" alt="Instagram">
        <img src="{% static 'imgs/face-icon.svg' %}" alt="Facebook">
        <img src="{% static 'imgs/linkedin-icon.svg' %}" alt="LinkedIn">
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
