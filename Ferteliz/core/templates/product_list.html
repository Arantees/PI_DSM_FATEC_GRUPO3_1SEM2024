<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'products:product_detail' product.id %}">{{ product.name }}</a>
            - ${{ product.price }}
            {% if user.is_authenticated %}
            <a href="{% url 'cart:add_to_cart' product.id %}">Add to Cart</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
